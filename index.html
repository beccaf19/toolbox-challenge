<!doctype html>
<html>
	<head lang="en">
		<meta charset = "UTF-8">
		<title>Memory!</title>

		 <!-- hotlink to Bootstrap's minified stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<main class ='container-fluid'>
			<section class= 'row'>
				
				<h1>Let's Play Memory!</h1>

				<h3 id="instructions">Push "New Game" to begin playing!</h3>

				<button id="new-game" class="btn btn-primary btn-lg" >New Game</button>

				<div id='game-stat'>
					<h4 id='matches'></h4>
					<h4 id='misses'></h4>
					<h4 id='matchesLeft'></h4>
					<h4 id = 'elapsed-seconds'></h4>
				</div>

			</section>	
			<div id = "game-board"></div>

			<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
			<script src="js/app.js"></script>
		</main>
	</body>
</html>
